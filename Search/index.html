<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search On Type - JAFP</title>
    <link rel="stylesheet" href="./src/css/main.css" />
  </head>
  <body>
    <h1>Buscador de Universidades</h1>
    <div id="container">
      <input type="button" class="btn" value="España" onclick="unisEspaña()" />
      <input
        type="button"
        class="btn"
        value="Portugal"
        onclick="unisPortugal()"
      />
      <input type="button" class="btn" value="Reino Unido" onclick="unisUK()" />
      <input
        type="search"
        id="buscador"
        onkeyup="filterList()"
        placeholder="Buscar..."
      />
    </div>
    <div>
      <ul id="list"></ul>
    </div>
    <script src="src/js/main.js"></script>
  </body>
</html>
